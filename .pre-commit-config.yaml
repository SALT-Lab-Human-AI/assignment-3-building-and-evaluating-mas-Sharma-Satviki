# Pre-commit hooks configuration
# Run `pre-commit install` to set up the git hook scripts
# Run `pre-commit run --all-files` to run hooks on all files

repos:
  # Detect hardcoded secrets like passwords and api keys
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: package.lock.json

  # Check for files that would conflict in case-insensitive filesystems
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      # Prevent committing large files
      - id: check-added-large-files
        args: ['--maxkb=1000']

      # Check for files that contain merge conflict strings
      - id: check-merge-conflict

      # Detect private keys
      - id: detect-private-key

      # Check for files that would conflict in case-insensitive filesystems
      - id: check-case-conflict

      # Make sure files end in a newline
      - id: end-of-file-fixer
        exclude: '\.txt$'

      # Trim trailing whitespace
      - id: trailing-whitespace
        args: [--markdown-linebreak-ext=md]

      # Check YAML files for parseable syntax
      - id: check-yaml
        exclude: 'mkdocs.yml'

      # Check JSON files for parseable syntax
      - id: check-json

      # Check for debugger imports and py37+ breakpoint() calls
      - id: debug-statements

      # Check for AWS credentials
      - id: detect-aws-credentials
        args: ['--allow-missing-credentials']

  # GitLeaks for advanced secret scanning
  - repo: https://github.com/gitleaks/gitleaks
    rev: v8.30.0
    hooks:
      - id: gitleaks

  # Python-specific checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.9.2
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml']
        additional_dependencies: ['bandit[toml]']
        exclude: '^tests/'

  # Check for common misspellings
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        args: ['--skip=*.log,*.json,*.txt,*.csv']
        exclude: '^logs/|^data/'
